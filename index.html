<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Calculadora Solar para Hogares</h2>

  <div class="seccion">
    <label for="equipo">Equipo:</label>
    <select id="equipo">
      <option>Bombillo LED 9W</option>
      <option>Ventilador 50W</option>
      <option>Refrigeradora 150W</option>
      <option>Televisor 100W</option>
      <option>Laptop 60W</option>
      <option>Microondas 800W</option>
      <option>Bomba de agua 400W</option>
    </select>

    <label for="horas">Horas/día:</label>
    <input type="number" id="horas" min="0" step="0.1" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" required>

    <button onclick="agregarEquipo()">Agregar equipo</button>
  </div>

  <div class="seccion">
    <h3>Equipos Seleccionados</h3>
    <table>
      <thead>
        <tr>
          <th>Equipo</th>
          <th>Potencia</th>
          <th>Horas</th>
          <th>Cantidad</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tablaEquipos"></tbody>
    </table>
  </div>

  <div class="seccion">
    <label for="autonomia">Días de autonomía:</label>
    <input type="number" id="autonomia" min="1" value="1" required>
    <button onclick="calcularConsumo()">Calcular sistema solar</button>
  </div>

  <div class="seccion" id="resultado"></div>

<script src="javas.js"></script>
</body>
</html>
